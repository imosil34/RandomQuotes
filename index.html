<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="fetch.css">
</head>
<body>
